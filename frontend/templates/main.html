<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Amazon Price Tracker</title>
</head>

<body>
    <div class="text-center bg-danger pb-1 text-white h1">
        Amazon Price Tracker
    </div>
    <div class="parent-div mx-3">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Url</label>
                <input type="text" class="form-control" id="urlField" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter the products url here.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter User Agent here</label>
                <input type="text" class="form-control" id="userAgentField" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Search for "my user agent" on Google</div>
            </div>
            <button type="submit" onclick="sendRequest();" class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>
    <script src="/scripts/app.js"></script>
</body>

</html>
